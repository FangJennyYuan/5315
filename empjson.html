<!DOCTYPE html>
<html>
<head>
    <title>Display JSON File Data in Datatables | Example</title>
    <!-- link datatables css -->
    <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.10.9/css/jquery.dataTables.min.css">
</head>
<body>
    <table id="empTable" class="display" width="100%" cellspacing="0">
        <thead>
            <tr>
                <th>Street</th>
                <th>City</th>
                <th>Zip</th>
                <th>State</th>
                <th>Beds</th>
                <th>Baths</th>
                <th>Square feet</th>
                <th>Type</th>
                <th>Sale Date</th>
                <th>Price</th>
                <th>Latitude</th>
                <th>Longitude</th>
            </tr>
        </thead>
        <tfoot>
            <tr>
                <th>Street</th>
                <th>City</th>
                <th>Zip</th>
                <th>State</th>
                <th>Beds</th>
                <th>Baths</th>
                <th>Square feet</th>
                <th>Type</th>
                <th>Sale Date</th>
                <th>Price</th>
                <th>Latitude</th>
                <th>Longitude</th>
            </tr>
        </tfoot>
    </table>
    
    <!-- load jquery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
    <!-- load datatables js library -->
    <script src="https://cdn.datatables.net/1.10.9/js/jquery.dataTables.min.js"></script>
    
    <script type="text/javascript">
    $(document).ready(function() {
        $('#empTable').dataTable({
            "ajax": "empdata.js",
            "columns": [
                {"data": "street"},
                {"data": "city"},
                {"data": "zip"},
                {"data": "state"},
                {"data": "beds"},
                {"data": "baths"},
                {"data": "sq_ft"},
                {"data": "type"},
                {"data": "sale_date"},
                {"data": "price"},
                {"data": "latitude"},
                {"data": "longitude"}
            ]
        });   
    });
    </script>
</body>
</html>
