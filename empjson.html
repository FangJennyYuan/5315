<!DOCTYPE html>
<html>
<head>
    <title>Display JSON File Data in Datatables | Example</title>
    <!-- link datatables css -->
    <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.10.9/css/jquery.dataTables.min.css">
</head>
<body>
    <table id="empTable" class="display" width="100%" cellspacing="0">
        <thead>
            <tr>
                <th>Employee Number</th>
                <th>First Name</th>
                <th>Last Name</th>
                <th>Day Worked</th>
                <th>Start Shift</th>
                <th>End Shift</th>
                <th>Break Time (in hours)</th>
                <th>Employee Type</th>
                <th>Phone Number</th>
                <th>Birthday</th>
            </tr>
        </thead>
        <tfoot>
            <tr>
                <th>Employee Number</th>
                <th>First Name</th>
                <th>Last Name</th>
                <th>Day Worked</th>
                <th>Start Shift</th>
                <th>End Shift</th>
                <th>Break Time (in hours)</th>
                <th>Employee Type</th>
                <th>Phone Number</th>
                <th>Birthday</th>
            </tr>
        </tfoot>
    </table>
    
    <!-- load jquery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
    <!-- load datatables js library -->
    <script src="https://cdn.datatables.net/1.10.9/js/jquery.dataTables.min.js"></script>
    
    <script type="text/javascript">
    $(document).ready(function() {
        $('#empTable').dataTable({
            "ajax": "empdata.js",
            "columns": [
                {"data": "Employee_Number"},
                {"data": "First_Name"},
                {"data": "Last_Name"},
                {"data": "Day_Worked"},
                {"data": "Start_Shift"},
                {"data": "End_Shift"},
                {"data": "Break_Time_(in_hours)"},
                {"data": "Employee_Type"},
                {"data": "Phone_Number"},
                {"data": "Birthday"}
            ]
        });   
    });
    </script>
</body>
</html>
